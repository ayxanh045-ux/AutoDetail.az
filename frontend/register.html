<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qeydiyyat | AutoDetail.az</title>
  <link href="./style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="text-bg-dark d-flex flex-column min-vh-100">
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h1 class="h4 mb-3" data-i18n="register_title">Qeydiyyat</h1>
            <form id="register-form">
              <div class="mb-3">
                <label class="form-label" for="name" data-i18n="label_name">Ad</label>
                <input class="form-control" type="text" id="name" placeholder="Adınız" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="email" data-i18n="label_email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="phone" data-i18n="label_phone">Telefon</label>
                <input class="form-control" type="tel" id="phone" placeholder="+994 50 123 45 67" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password" data-i18n="label_password">Şifrə</label>
                <input class="form-control" type="password" id="password" placeholder="******" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-warning" type="submit" data-i18n="btn_register">Qeydiyyat</button>
              </div>
            </form>
            <div id="register-message" class="mt-3"></div>
            <div class="mt-3">
              <a class="text-decoration-none" href="./login.html" data-i18n="register_login">Hesabın var? Daxil ol</a>
            </div>
            <div class="mt-2">
              <a class="text-decoration-none" href="./index.html" data-i18n="back_home">Ana səhifəyə qayıt</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    const translations = {
      az: {
        register_title: 'Qeydiyyat',
        label_name: 'Ad',
        label_email: 'Email',
        label_phone: 'Telefon',
        label_password: 'Şifrə',
        btn_register: 'Qeydiyyat',
        register_login: 'Hesabın var? Daxil ol',
        back_home: 'Ana səhifəyə qayıt',
        msg_registering: 'Qeydiyyat edilir...',
        msg_error: 'Xəta baş verdi.',
        msg_success: 'Qeydiyyat tamamlandı. Emailə göndərilən kodu daxil edin.',
        msg_server: 'Serverə qoşulmaq olmadı.'
      },
      en: {
        register_title: 'Register',
        label_name: 'Name',
        label_email: 'Email',
        label_phone: 'Phone',
        label_password: 'Password',
        btn_register: 'Register',
        register_login: 'Have an account? Log in',
        back_home: 'Back to home',
        msg_registering: 'Registering...',
        msg_error: 'Something went wrong.',
        msg_success: 'Registration complete. Enter the code sent to your email.',
        msg_server: 'Could not connect to server.'
      },
      ru: {
        register_title: 'Регистрация',
        label_name: 'Имя',
        label_email: 'Email',
        label_phone: 'Телефон',
        label_password: 'Пароль',
        btn_register: 'Регистрация',
        register_login: 'Есть аккаунт? Войти',
        back_home: 'На главную',
        msg_registering: 'Регистрация...',
        msg_error: 'Произошла ошибка.',
        msg_success: 'Регистрация завершена. Введите код из письма.',
        msg_server: 'Не удалось подключиться к серверу.'
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'az';
    const applyTranslations = () => {
      const dict = translations[currentLang] || translations.az;
      document.documentElement.lang = currentLang;
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
    };
    applyTranslations();

    const form = document.getElementById('register-form');
    const messageEl = document.getElementById('register-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const dict = translations[currentLang] || translations.az;
      messageEl.textContent = dict.msg_registering;
      messageEl.className = 'mt-3 text-body-secondary';

      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (!response.ok) {
          messageEl.textContent = data.error || dict.msg_error;
          messageEl.className = 'mt-3 text-danger';
          return;
        }

        messageEl.textContent = dict.msg_success;
        messageEl.className = 'mt-3 text-success';
        if (data.user) {
          localStorage.setItem('pendingEmail', data.user.email);
          window.location.href = './verify.html';
        }
      } catch (err) {
        messageEl.textContent = dict.msg_server;
        messageEl.className = 'mt-3 text-danger';
      }
    });
  </script>
</body>

</html>
