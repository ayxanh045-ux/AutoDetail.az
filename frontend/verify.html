<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Təsdiqi | AutoDetail.az</title>
  <link href="style.css?v=4" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="text-bg-dark d-flex flex-column min-vh-100">
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h1 class="h4 mb-3" data-i18n="verify_title">Email Təsdiqi</h1>
            <p class="text-body-secondary" data-i18n="verify_desc">Emailinizə göndərilən 6 rəqəmli kodu daxil edin.</p>
            <form id="verify-form">
              <div class="mb-3">
                <label class="form-label" for="code" data-i18n="label_code">Kod</label>
                <input class="form-control" type="text" id="code" placeholder="123456" required maxlength="6">
              </div>
              <div class="d-grid">
                <button class="btn btn-warning" type="submit" data-i18n="btn_verify">Təsdiqlə</button>
              </div>
            </form>
            <div class="mt-3">
              <button id="resend-btn" class="btn btn-outline-light btn-sm" type="button" data-i18n="btn_resend">Kodu yenidən göndər</button>
            </div>
            <div id="verify-message" class="mt-3"></div>
            <div class="mt-2">
              <a class="text-decoration-none" href="./login.html" data-i18n="btn_login">Daxil ol</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-toast" class="app-toast"></div>
  <script>
    const translations = {
      az: {
        verify_title: 'Email Təsdiqi',
        verify_desc: 'Emailinizə göndərilən 6 rəqəmli kodu daxil edin.',
        label_code: 'Kod',
        btn_verify: 'Təsdiqlə',
        btn_resend: 'Kodu yenidən göndər',
        btn_login: 'Daxil ol',
        msg_no_email: 'Email tapılmadı. Zəhmət olmasa qeydiyyatdan keçin.',
        msg_checking: 'Yoxlanılır...',
        msg_error: 'Xəta baş verdi.',
        msg_success: 'Email təsdiqləndi.',
        msg_server: 'Serverə qoşulmaq olmadı.',
        msg_sending: 'Kod göndərilir...',
        msg_sent: 'Kod göndərildi.'
      },
      en: {
        verify_title: 'Email Verification',
        verify_desc: 'Enter the 6-digit code sent to your email.',
        label_code: 'Code',
        btn_verify: 'Verify',
        btn_resend: 'Resend code',
        btn_login: 'Log in',
        msg_no_email: 'Email not found. Please register.',
        msg_checking: 'Checking...',
        msg_error: 'Something went wrong.',
        msg_success: 'Email verified.',
        msg_server: 'Could not connect to server.',
        msg_sending: 'Sending code...',
        msg_sent: 'Code sent.'
      },
      ru: {
        verify_title: 'Подтверждение Email',
        verify_desc: 'Введите 6-значный код из письма.',
        label_code: 'Код',
        btn_verify: 'Подтвердить',
        btn_resend: 'Отправить код снова',
        btn_login: 'Войти',
        msg_no_email: 'Email не найден. Пожалуйста, зарегистрируйтесь.',
        msg_checking: 'Проверка...',
        msg_error: 'Произошла ошибка.',
        msg_success: 'Email подтвержден.',
        msg_server: 'Не удалось подключиться к серверу.',
        msg_sending: 'Отправка кода...',
        msg_sent: 'Код отправлен.'
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'az';
    const applyTranslations = () => {
      const dict = translations[currentLang] || translations.az;
      document.documentElement.lang = currentLang;
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
    };
    applyTranslations();

    const email = localStorage.getItem('pendingEmail');
    const form = document.getElementById('verify-form');
    const messageEl = document.getElementById('verify-message');
    const resendBtn = document.getElementById('resend-btn');
    const toastEl = document.getElementById('app-toast');
    const showToast = (text, type) => {
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.className = `app-toast show ${type || ''}`.trim();
      clearTimeout(showToast.timer);
      showToast.timer = setTimeout(() => {
        toastEl.className = 'app-toast';
      }, 2000);
    };

    if (!email) {
      messageEl.textContent = (translations[currentLang] || translations.az).msg_no_email;
      messageEl.className = 'mt-3 text-danger';
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const dict = translations[currentLang] || translations.az;
      messageEl.textContent = dict.msg_checking;
      messageEl.className = 'mt-3 text-body-secondary';

      try {
        const response = await fetch('/api/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code: document.getElementById('code').value })
        });

        const data = await response.json();
      if (!response.ok) {
        messageEl.textContent = data.error || dict.msg_error;
        messageEl.className = 'mt-3 text-danger';
        showToast(messageEl.textContent, 'error');
        return;
      }

      messageEl.textContent = data.message || dict.msg_success;
      messageEl.className = 'mt-3 text-success';
      showToast(messageEl.textContent, 'success');
      localStorage.removeItem('pendingEmail');
      setTimeout(() => {
        window.location.href = './login.html';
      }, 800);
    } catch (err) {
      messageEl.textContent = dict.msg_server;
      messageEl.className = 'mt-3 text-danger';
      showToast(messageEl.textContent, 'error');
    }
  });

    resendBtn.addEventListener('click', async () => {
      if (!email) return;
      const dict = translations[currentLang] || translations.az;
      messageEl.textContent = dict.msg_sending;
      messageEl.className = 'mt-3 text-body-secondary';
      try {
        const response = await fetch('/api/auth/resend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (!response.ok) {
          messageEl.textContent = data.error || dict.msg_error;
          messageEl.className = 'mt-3 text-danger';
          showToast(messageEl.textContent, 'error');
          return;
        }
        messageEl.textContent = data.message || dict.msg_sent;
        messageEl.className = 'mt-3 text-success';
        showToast(messageEl.textContent, 'success');
      } catch (err) {
        messageEl.textContent = dict.msg_server;
        messageEl.className = 'mt-3 text-danger';
        showToast(messageEl.textContent, 'error');
      }
    });
  </script>
</body>

</html>
