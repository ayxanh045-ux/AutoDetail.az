<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parolu dəyiş | AutoDetail.az</title>
  <link href="style.css?v=8" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="text-bg-dark d-flex flex-column min-vh-100">
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h1 class="h4 mb-3" data-i18n="title">Parolu dəyiş</h1>
            <form id="reset-form">
              <div class="mb-3">
                <label class="form-label" for="email" data-i18n="label_email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="token" data-i18n="label_token">Token</label>
                <input class="form-control" type="text" id="token" placeholder="Token" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password" data-i18n="label_password">Yeni şifrə</label>
                <input class="form-control" type="password" id="password" placeholder="******" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password2" data-i18n="label_password2">Şifrəni təsdiqlə</label>
                <input class="form-control" type="password" id="password2" placeholder="******" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-warning" type="submit" data-i18n="btn_save">Yadda saxla</button>
              </div>
            </form>
            <div id="reset-message" class="mt-3"></div>
            <div class="mt-2">
              <a class="text-decoration-none" href="./login.html" data-i18n="back_login">Daxil ol səhifəsinə qayıt</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-toast" class="app-toast"></div>
  <script>
    const translations = {
      az: {
        title: 'Parolu dəyiş',
        label_email: 'Email',
        label_token: 'Token',
        label_password: 'Yeni şifrə',
        label_password2: 'Şifrəni təsdiqlə',
        btn_save: 'Yadda saxla',
        back_login: 'Daxil ol səhifəsinə qayıt',
        msg_checking: 'Yoxlanılır...',
        msg_success: 'Şifrə yeniləndi.',
        msg_mismatch: 'Şifrələr uyğun deyil.',
        msg_error: 'Xəta baş verdi.',
        msg_server: 'Serverə qoşulmaq olmadı.'
      },
      en: {
        title: 'Reset password',
        label_email: 'Email',
        label_token: 'Token',
        label_password: 'New password',
        label_password2: 'Confirm password',
        btn_save: 'Save',
        back_login: 'Back to login',
        msg_checking: 'Checking...',
        msg_success: 'Password updated.',
        msg_mismatch: 'Passwords do not match.',
        msg_error: 'Something went wrong.',
        msg_server: 'Could not connect to server.'
      },
      ru: {
        title: 'Сброс пароля',
        label_email: 'Email',
        label_token: 'Токен',
        label_password: 'Новый пароль',
        label_password2: 'Подтвердите пароль',
        btn_save: 'Сохранить',
        back_login: 'Назад к входу',
        msg_checking: 'Проверка...',
        msg_success: 'Пароль обновлён.',
        msg_mismatch: 'Пароли не совпадают.',
        msg_error: 'Произошла ошибка.',
        msg_server: 'Не удалось подключиться к серверу.'
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'az';
    const applyTranslations = () => {
      const dict = translations[currentLang] || translations.az;
      document.documentElement.lang = currentLang;
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
    };
    applyTranslations();

    const params = new URLSearchParams(window.location.search);
    const emailParam = params.get('email');
    const tokenParam = params.get('token');
    if (emailParam) document.getElementById('email').value = emailParam;
    if (tokenParam) document.getElementById('token').value = tokenParam;

    const form = document.getElementById('reset-form');
    const messageEl = document.getElementById('reset-message');
    const toastEl = document.getElementById('app-toast');
    const showToast = (text, type) => {
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.className = `app-toast show ${type || ''}`.trim();
      clearTimeout(showToast.timer);
      showToast.timer = setTimeout(() => {
        toastEl.className = 'app-toast';
      }, 2000);
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const dict = translations[currentLang] || translations.az;
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      if (password !== password2) {
        messageEl.textContent = dict.msg_mismatch;
        messageEl.className = 'mt-3 text-danger';
        showToast(messageEl.textContent, 'error');
        return;
      }
      messageEl.textContent = dict.msg_checking;
      messageEl.className = 'mt-3 text-body-secondary';

      const payload = {
        email: document.getElementById('email').value,
        token: document.getElementById('token').value,
        password
      };

      try {
        const response = await fetch('/api/auth/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok) {
          messageEl.textContent = data.error || dict.msg_error;
          messageEl.className = 'mt-3 text-danger';
          showToast(messageEl.textContent, 'error');
          return;
        }
        messageEl.textContent = data.message || dict.msg_success;
        messageEl.className = 'mt-3 text-success';
        showToast(messageEl.textContent, 'success');
        setTimeout(() => {
          window.location.href = './login.html';
        }, 1000);
      } catch (err) {
        messageEl.textContent = dict.msg_server;
        messageEl.className = 'mt-3 text-danger';
        showToast(messageEl.textContent, 'error');
      }
    });
  </script>
</body>

</html>
