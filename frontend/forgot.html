<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parolu unutdum | AutoDetail.az</title>
  <link href="style.css?v=4" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="text-bg-dark d-flex flex-column min-vh-100">
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h1 class="h4 mb-3" data-i18n="title">Parolu unutdum</h1>
            <form id="forgot-form">
              <div class="mb-3">
                <label class="form-label" for="email" data-i18n="label_email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-warning" type="submit" data-i18n="btn_send">Göndər</button>
              </div>
            </form>
            <div id="forgot-message" class="mt-3"></div>
            <div class="mt-2">
              <a class="text-decoration-none" href="./login.html" data-i18n="back_login">Daxil ol səhifəsinə qayıt</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-toast" class="app-toast"></div>
  <script>
    const translations = {
      az: {
        title: 'Parolu unutdum',
        label_email: 'Email',
        btn_send: 'Göndər',
        back_login: 'Daxil ol səhifəsinə qayıt',
        msg_checking: 'Göndərilir...',
        msg_success: 'Email varsa, sıfırlama linki göndərildi.',
        msg_error: 'Xəta baş verdi.',
        msg_server: 'Serverə qoşulmaq olmadı.'
      },
      en: {
        title: 'Forgot password',
        label_email: 'Email',
        btn_send: 'Send',
        back_login: 'Back to login',
        msg_checking: 'Sending...',
        msg_success: 'If the email exists, a reset link was sent.',
        msg_error: 'Something went wrong.',
        msg_server: 'Could not connect to server.'
      },
      ru: {
        title: 'Забыли пароль',
        label_email: 'Email',
        btn_send: 'Отправить',
        back_login: 'Назад к входу',
        msg_checking: 'Отправка...',
        msg_success: 'Если email существует, ссылка отправлена.',
        msg_error: 'Произошла ошибка.',
        msg_server: 'Не удалось подключиться к серверу.'
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'az';
    const applyTranslations = () => {
      const dict = translations[currentLang] || translations.az;
      document.documentElement.lang = currentLang;
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
    };
    applyTranslations();

    const form = document.getElementById('forgot-form');
    const messageEl = document.getElementById('forgot-message');
    const toastEl = document.getElementById('app-toast');
    const showToast = (text, type) => {
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.className = `app-toast show ${type || ''}`.trim();
      clearTimeout(showToast.timer);
      showToast.timer = setTimeout(() => {
        toastEl.className = 'app-toast';
      }, 2000);
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const dict = translations[currentLang] || translations.az;
      messageEl.textContent = dict.msg_checking;
      messageEl.className = 'mt-3 text-body-secondary';

      const payload = {
        email: document.getElementById('email').value
      };

      try {
        const response = await fetch('/api/auth/forgot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok) {
          messageEl.textContent = data.error || dict.msg_error;
          messageEl.className = 'mt-3 text-danger';
          showToast(messageEl.textContent, 'error');
          return;
        }
        messageEl.textContent = data.message || dict.msg_success;
        messageEl.className = 'mt-3 text-success';
        showToast(messageEl.textContent, 'success');
      } catch (err) {
        messageEl.textContent = dict.msg_server;
        messageEl.className = 'mt-3 text-danger';
        showToast(messageEl.textContent, 'error');
      }
    });
  </script>
</body>

</html>
