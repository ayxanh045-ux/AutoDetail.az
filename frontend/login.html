<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daxil ol | AutoDetail.az</title>
  <link href="style.css?v=4" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="text-bg-dark d-flex flex-column min-vh-100">
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h1 class="h4 mb-3" data-i18n="login_title">Daxil ol</h1>
            <form id="login-form">
              <div class="mb-3">
                <label class="form-label" for="email" data-i18n="label_email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password" data-i18n="label_password">Şifrə</label>
                <input class="form-control" type="password" id="password" placeholder="******" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-warning" type="submit" data-i18n="btn_login">Daxil ol</button>
              </div>
            </form>
            <div id="login-message" class="mt-3"></div>
            <div class="mt-3">
              <a class="text-decoration-none" href="./register.html" data-i18n="login_register">Hesabın yoxdur? Qeydiyyat</a>
            </div>
            <div class="mt-2">
              <a class="text-decoration-none" href="./forgot.html" data-i18n="forgot_link">Parolu unutdum</a>
            </div>
            <div class="mt-2">
              <a class="text-decoration-none" href="./index.html" data-i18n="back_home">Ana səhifəyə qayıt</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="app-toast" class="app-toast"></div>
  <script>
    const translations = {
      az: {
        login_title: 'Daxil ol',
        label_email: 'Email',
        label_password: 'Şifrə',
        btn_login: 'Daxil ol',
        login_register: 'Hesabın yoxdur? Qeydiyyat',
        back_home: 'Ana səhifəyə qayıt',
        msg_checking: 'Yoxlanılır...',
        msg_error: 'Xəta baş verdi.',
        msg_success: 'Uğurla daxil oldunuz.',
        msg_server: 'Serverə qoşulmaq olmadı.',
        forgot_link: 'Parolu unutdum'
      },
      en: {
        login_title: 'Log in',
        label_email: 'Email',
        label_password: 'Password',
        btn_login: 'Log in',
        login_register: "Don't have an account? Register",
        back_home: 'Back to home',
        msg_checking: 'Checking...',
        msg_error: 'Something went wrong.',
        msg_success: 'Logged in successfully.',
        msg_server: 'Could not connect to server.',
        forgot_link: 'Forgot password'
      },
      ru: {
        login_title: 'Войти',
        label_email: 'Email',
        label_password: 'Пароль',
        btn_login: 'Войти',
        login_register: 'Нет аккаунта? Регистрация',
        back_home: 'На главную',
        msg_checking: 'Проверка...',
        msg_error: 'Произошла ошибка.',
        msg_success: 'Успешный вход.',
        msg_server: 'Не удалось подключиться к серверу.',
        forgot_link: 'Забыли пароль'
      }
    };

    let currentLang = localStorage.getItem('siteLang') || 'az';
    const applyTranslations = () => {
      const dict = translations[currentLang] || translations.az;
      document.documentElement.lang = currentLang;
      document.querySelectorAll('[data-i18n]').forEach((el) => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });
    };
    applyTranslations();

    const form = document.getElementById('login-form');
    const messageEl = document.getElementById('login-message');
    const toastEl = document.getElementById('app-toast');
    const showToast = (text, type) => {
      if (!toastEl) return;
      toastEl.textContent = text;
      toastEl.className = `app-toast show ${type || ''}`.trim();
      clearTimeout(showToast.timer);
      showToast.timer = setTimeout(() => {
        toastEl.className = 'app-toast';
      }, 2000);
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const dict = translations[currentLang] || translations.az;
      messageEl.textContent = dict.msg_checking;
      messageEl.className = 'mt-3 text-body-secondary';

      const payload = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (!response.ok) {
          messageEl.textContent = data.error || dict.msg_error;
          messageEl.className = 'mt-3 text-danger';
          showToast(messageEl.textContent, 'error');
          return;
        }

        messageEl.textContent = data.message || dict.msg_success;
        messageEl.className = 'mt-3 text-success';
        showToast(messageEl.textContent, 'success');
        if (data.user) {
          localStorage.setItem('currentUser', JSON.stringify(data.user));
        }
        setTimeout(() => {
          window.location.href = './index.html';
        }, 800);
      } catch (err) {
        messageEl.textContent = dict.msg_server;
        messageEl.className = 'mt-3 text-danger';
        showToast(messageEl.textContent, 'error');
      }
    });
  </script>
</body>

</html>
